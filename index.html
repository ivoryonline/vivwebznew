    <title>Vivwebz</title>
    <link rel="icon" href="https://assets.vivwebz.net/vivwebz/favicon.gif" type="image/gif" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://db.onlinewebfonts.com/c/a65eadc3de4c26265833b1b891033c5f?family=MS+Sans+Serif+1" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="snowCanvas"></canvas>
    <div class="page-wrapper">
        <div class="header-image-container">
            <img src="https://assets.vivwebz.net/vivwebz/title.gif" alt="Header" class="header-image">
        </div>

        <div class="container">
            <div class="main-content">
                <div class="sidebar">
                    <img src="https://assets.vivwebz.net/vivwebz/pfp.jpg" alt="Profile" class="profile-pic" id="profilePic">
                    <div class="username"><i class="fas fa-user"></i> living â™ª</div>
                    
                    <div class="calendar-widget">
                        <div class="calendar-header"><i class="fas fa-calendar-alt"></i> CALENDAR</div>
                        <div class="calendar-controls">
                            <button onclick="changeMonth(-1)"><i class="fas fa-chevron-left"></i></button>
                            <span class="calendar-month-year" id="monthYear"></span>
                            <button onclick="changeMonth(1)"><i class="fas fa-chevron-right"></i></button>
                        </div>
                        <div class="calendar-weekdays">
                            <div class="calendar-weekday">Su</div>
                            <div class="calendar-weekday">Mo</div>
                            <div class="calendar-weekday">Tu</div>
                            <div class="calendar-weekday">We</div>
                            <div class="calendar-weekday">Th</div>
                            <div class="calendar-weekday">Fr</div>
                            <div class="calendar-weekday">Sa</div>
                        </div>
                        <div class="calendar-days" id="calendarDays"></div>
                        <div class="season-indicator" id="seasonIndicator"></div>
                    </div>
                </div>

                <div class="entries">
                    <div id="entriesContainer"></div>
                    <div class="pagination">
                        <button onclick="changePage(-1)" id="prevPage"><i class="fas fa-chevron-left"></i> Previous</button>
                        <span id="pageInfo"></span>
                        <button onclick="changePage(1)" id="nextPage">Next <i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <img src="https://assets.vivwebz.net/vivwebz/clippy.png" alt="Corner" class="corner-image">
    </div>
