    <title>Music Gallery</title>
    <link rel="icon" href="https://assets.vivwebz.net/vivwebz/favicon.gif" type="image/gif">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body>
    <div class="gallery-view" id="galleryView">
        <div class="album-grid" id="albumGrid"></div>
    </div>

    <div class="player-view" id="playerView">
        <button class="back-button" id="backButton">
            <i class="fas fa-arrow-left"></i> Back to Gallery
            <div class="tooltip">Return to albums</div>
        </button>
        
        <div class="player-container">
            <h1 class="album-title" id="albumTitle"></h1>
            
            <div class="player-controls">
                <div class="player-disk-container">
                    <img src="https://assets.vivwebz.net/vivwebz/vinyl.png" class="player-disk-default" id="playerDiskDefault">
                    <img src="https://assets.vivwebz.net/vivwebz/vinyl.png" class="player-disk-custom" id="playerDiskCustom">
                </div>
                
                <div class="volume-control">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" min="0" max="100" value="100" class="volume-slider" id="volumeSlider">
                    <span class="volume-value" id="volumeValue">100%</span>
                </div>
            </div>
            
            <div class="song-list" id="songList"></div>
        </div>
    </div>
